{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>Addition Quiz</title>
    <style>
      body {
        font-family: 'Manrope', sans-serif;
        background-color: #FFEC9D;
      }
    </style>
     <link href="{% static 'assets/css/custom.css' %}" rel="stylesheet">
  </head>
  <body>

   <div class="main_div">
       <div class="header">
          <div class="home_link">
            <font size = "6" >
               <p><strong><a href="{% url 'quiz:home' %}">Home</a></strong><p>
            </font>
          </div>
          <div class="main_title">
            <font size = "10">
               <p><strong><center>Addition Quiz</center></strong><p>
            </font>
          </div>
       </div>


       <div class="full_section box_form_main">
           <div class="w_50">
              <center><img class="img_w mb_space" src="{% static 'assets/images/boxes.png' %}"></center>

           </div>
           <div class="w_50">

               <form name="box_form" id="box_form" onsubmit="return false;">
                  <div>
                    <input type="number" name="box_count" id="box_count" required>
                    <button type="submit">Answer</button>
                  </div>
                  <div>
                    <span id="box_form_result"></span>
                  </div>
                </form>
           </div>

       </div>

      <div class="full_section box_form_main">
           <div class="w_50">
              <center><img class="img_w mb_space" src="{% static 'assets/images/additionquiz.png' %}"></center>

           </div>
           <div class="w_50">
                 <form name="car_form" onsubmit="return false;" id="car_form" >
                    <div>
                      <input type="number" name="car_count" id="car_count" required>
                      <button type="submit">Answer</button>
                    </div>
                    <div>
                      <span id="car_form_result"></span>
                    </div>
                  </form>

           </div>
      </div>



        <div class="footer_section">
            <div class="footer_back">
                  <font size = "6" >
                     <p><strong><a href="{% url 'quiz:additionintro' %}"><- Back</a></strong><p>
                  </font>
            </div>
            <div class="footer_link">
                 <font size = "6" >
                     <p><strong><a href="{% url 'quiz:mathtopicselection' %}">Math Topic Selection -> </a></strong><p>
                 </font>
            </div>

        </div>



   </div>



  <script>
    $(document).ready(function(){
      $("#box_form").submit(function(){
          var answer = $('#box_count').val();
          console.log('answer', answer)
          if(answer != '7'){
            $("#box_form_result").text("Incorrect answer");
          }else{
             $("#box_form_result").text("correct");
          }
      });

      $("#car_form").submit(function(){
          var answer = $('#car_count').val();
          if(answer != '10'){
            $("#car_form_result").text("Incorrect answer");
          }else{
             $("#car_form_result").text("correct");
          }
      });
    });
  </script>
  </body>
</html>
